version: '3.8'

services:
  data-analysis-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-analysis-ai
    ports:
      - "${STREAMLIT_SERVER_PORT:-8501}:8501"
    environment:
      - ENV=production
      - BASETEN_API_KEY=${BASETEN_API_KEY}
      - BASETEN_BASE_URL=${BASETEN_BASE_URL:-https://inference.baseten.co/v1}
      - BASETEN_MODEL=${BASETEN_MODEL:-openai/gpt-oss-120b}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-100}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

